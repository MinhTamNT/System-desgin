<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Axios library for making HTTP requests -->
  </head>
  <body class="bg-gray-100 min-h-screen flex">
    <aside
      class="sidebar w-64 bg-gray-900 text-gray-200 p-6 flex flex-col h-screen fixed shadow-lg"
    >
      <h2 class="text-2xl font-bold text-center mb-8 text-blue-400">
        Admin Panel
      </h2>
      <nav class="flex-grow">
        <ul>
          <li class="mb-6">
            <a
              href="#"
              class="block py-3 px-4 hover:bg-gray-700 rounded transition duration-200"
              >Dashboard</a
            >
          </li>
          <li class="mb-6">
            <a
              href="#"
              class="block py-3 px-4 hover:bg-gray-700 rounded transition duration-200"
              >User Management</a
            >
          </li>

          <li class="mb-6">
            <a
              href="#"
              class="block py-3 px-4 hover:bg-gray-700 rounded transition duration-200"
              >Logout</a
            >
          </li>
        </ul>
      </nav>
      <div class="mt-auto">
        <p class="text-sm text-gray-400 text-center">
          &copy; 2024 Company Pixel App
        </p>
      </div>
    </aside>

    <div class="flex-1 ml-64 p-8">
      <header
        class="flex items-center justify-between py-5 bg-white shadow-lg rounded-md px-6 mb-8"
      >
        <h1 class="text-3xl font-semibold text-gray-800">User Management</h1>
      </header>

      <main>
        <div class="bg-white p-8 rounded-lg shadow-lg mb-8">
          <h2 class="text-2xl font-semibold mb-4 text-gray-700">User List</h2>
          <table class="min-w-full bg-white border border-gray-300 rounded-lg">
            <thead>
              <tr class="border-b border-gray-300">
                <th class="py-3 px-6 text-left text-gray-600">ID</th>
                <th class="py-3 px-6 text-left text-gray-600">Name</th>
                <th class="py-3 px-6 text-left text-gray-600">Email</th>
                <th class="py-3 px-6 text-left text-gray-600">Actions</th>
              </tr>
            </thead>
            <tbody id="user-list">
              <!-- User rows will be inserted here by JavaScript -->
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <!-- Modal HTML -->
    <div
      id="confirmationModal"
      class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
        <h3 class="text-lg font-semibold mb-4 text-gray-800">
          Confirm Deletion
        </h3>
        <p class="text-gray-700">
          Are you sure you want to delete this user? All of their information
          will be permanently removed.
        </p>
        <div class="flex justify-end mt-4">
          <button
            id="confirmDelete"
            class="bg-red-500 text-white px-4 py-2 rounded mr-2"
          >
            Delete
          </button>
          <button
            id="cancelDelete"
            class="bg-gray-300 text-gray-800 px-4 py-2 rounded"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script>
      var userIdToDelete = null;

      async function fetchUsers() {
        try {
          const response = await axios.get("/v1/api/users"); // Fetch data from API
          const users = response.data; // Extract data from response

          const userList = document.getElementById("user-list"); // Get the table body element
          userList.innerHTML = ""; // Clear existing content

          // Populate table with user data
          users.forEach((user) => {
            const row = document.createElement("tr");
            row.classList.add("border-b", "border-gray-200");

            row.innerHTML = `
              <td class="py-3 px-6">${user.idUser}</td>
              <td class="py-3 px-6">${user.name}</td>
              <td class="py-3 px-6">${user.email}</td>
              <td class="py-3 px-6">
                <a href="#" class="text-red-500 hover:underline" onclick="showDeleteModal('${user.idUser}')">Delete</a>
              </td>
            `;

            userList.appendChild(row); // Add row to the table body
          });
        } catch (error) {
          console.error("Error fetching users:", error);
        }
      }

      function showDeleteModal(userId) {
        userIdToDelete = userId; // Set the user ID to delete
        console.log("User ID to delete:", userIdToDelete);
        document.getElementById("confirmationModal").classList.remove("hidden"); // Show the modal
      }

      function hideDeleteModal() {
        document.getElementById("confirmationModal").classList.add("hidden"); // Hide the modal
        userIdToDelete = null; // Clear the user ID
      }

      async function deleteUser() {
        try {
          await axios.delete(`/v1/api/users/${userIdToDelete}`); // Send delete request to API
          fetchUsers(); // Refresh the user list after deletion
          hideDeleteModal(); // Hide the modal
        } catch (error) {
          console.error("Error deleting user:", error);
        }
      }

      document
        .getElementById("confirmDelete")
        .addEventListener("click", deleteUser);
      document
        .getElementById("cancelDelete")
        .addEventListener("click", hideDeleteModal);

      fetchUsers(); // Call the function to load users when the page loads
    </script>
  </body>
</html>
